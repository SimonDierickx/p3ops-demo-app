version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ConnectionStrings__SqlDatabase=Server=mysql;Port=3306;Database=testdb;User=OPS;Password=Ops@1234Password!;
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "Root@1234Password!"
      MYSQL_DATABASE: "testdb"
      MYSQL_USER: "OPS"
      MYSQL_PASSWORD: "Ops@1234Password!"
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
